configurations.all {
  resolutionStrategy.force project.ext.jsr,
      project.ext.supportCompat,
      project.ext.supportCoreUtils,
      project.ext.supportCoreUi,
      project.ext.appcompatv7,
      project.ext.supportv13,
      project.ext.recyclerview,
      project.ext.design,
      project.ext.cardview,
      project.ext.constraintLayout,
      project.ext.okhttp,
      project.ext.rxjava,
      "com.google.code.findbugs:jsr305:3.0.1"
}

repositories {
  google()
  jcenter()
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}