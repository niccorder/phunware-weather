ext {
  kotlin_version = '1.1.4-3'

  basePackage = 'me.niccorder.phunware'
  buildToolsVersion = '26.0.1'
  minSdk = 17
  targetSdk = 26
  compileSdk = targetSdk
  versionCode = 1
  versionName = "1.0.0-SNAPSHOT"

  def androidSuppVersion = '26.1.0'
  supportCompat = "com.android.support:support-compat:$androidSuppVersion"
  supportCoreUtils = "com.android.support:support-core-utils:$androidSuppVersion"
  supportCoreUi = "com.android.support:support-core-ui:$androidSuppVersion"
  appcompatv7 = "com.android.support:appcompat-v7:$androidSuppVersion"
  supportv13 = "com.android.support:support-v13:$androidSuppVersion"
  recyclerview = "com.android.support:recyclerview-v7:$androidSuppVersion"
  design = "com.android.support:design:$androidSuppVersion"
  cardview = "com.android.support:cardview-v7:$androidSuppVersion"
  constraintLayout = "com.android.support.constraint:constraint-layout:1.0.2"

  def lifecycleVersion = "1.0.0"
  lifecycle = "android.arch.lifecycle:runtime:1.0.0"
  lifecycleExtensions = "android.arch.lifecycle:extensions:1.0.0-alpha9-1"
  lifecycleProcessor = "android.arch.lifecycle:compiler:1.0.0-alpha9-1"


  def roomVersion = '1.0.0-alpha9-1'
  room = "android.arch.persistence.room:runtime:$roomVersion"
  room_processor = "android.arch.persistence.room:compiler:$roomVersion"
  room_rxjava = "android.arch.persistence.room:rxjava2:$roomVersion"

  def knotterknifeVersion = "0.1.0-SNAPSHOT"
  knotterknife = "com.jakewharton:kotterknife:$knotterknifeVersion"

  def daggerVersion = '2.11'
  dagger = "com.google.dagger:dagger-android:$daggerVersion"
  daggerProcessor = "com.google.dagger:dagger-compiler:$daggerVersion"
  daggerAndroidSupport = "com.google.dagger:dagger-android-support:$daggerVersion"
  daggerAndroidProcessor = "com.google.dagger:dagger-android-processor:$daggerVersion"

  glide = "com.github.bumptech.glide:glide:4.0.0"
  timber = "com.jakewharton.timber:timber:4.5.1"
  jsr = "javax.annotation:jsr250-api:1.0"

  def parcelerVersion = '1.1.9'
  parceler = "org.parceler:parceler-api:$parcelerVersion"
  parcelerProcessor = "org.parceler:parceler:$parcelerVersion"

  def okhttpVersion = '3.8.1'
