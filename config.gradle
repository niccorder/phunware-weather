  rxjava = "io.reactivex.rxjava2:rxjava:2.1.3"
  rxandroid = "io.reactivex.rxjava2:rxandroid:2.0.1"

  def rxbindingVersion = '2.0.0'
  rxbinding = "com.jakewharton.rxbinding2:rxbinding:$rxbindingVersion"
  rxbinding_supportv4 = "com.jakewharton.rxbinding2:rxbinding-support-v4:$rxbindingVersion"
  rxbinding_appcompatv7 = "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:$rxbindingVersion"
  rxbinding_design = "com.jakewharton.rxbinding2:rxbinding-design:$rxbindingVersion"
  rxbinding_recycler = "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:$rxbindingVersion"

  def retrofitVersion = '2.3.0'
  retrofit = "com.squareup.retrofit2:retrofit:$retrofitVersion"
  retrofit_rxjava = "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
  retrofit_gson = "com.squareup.retrofit2:converter-gson:$retrofitVersion"
  retrofit_mock = "com.squareup.retrofit2:retrofit-mock:$retrofitVersion"

  /* Testing dependencies */
  espresso = "com.android.support.test.espresso:espresso-core:3.0.0"
  junit = "junit:junit:4.12"
  mockito = "org.mockito:mockito-core:2.1.0"
  truth = "com.google.truth:truth:0.34"

  /* Generated build configuration variables. */
  buildConfigurationFields = [["\"String\"", "\"BASE_URL\"", "\"http://api.niccorder.me/item/\""]]
